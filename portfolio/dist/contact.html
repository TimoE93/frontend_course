<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timo Engler | Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis" rel="stylesheet">
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img class="logo" src="img/logo.png" alt="">
                <ul>
                    <li>
                        <a href="">HOME</a>
                    </li>
                    <li>
                        <a href="">ABOUT</a>
                    </li>
                    <li>
                        <a href="" class="current">WORK</a>
                    </li>
                    <li>
                        <a href="">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="bottom-line"></div>
    </header>
    <section id="contact-a" class="text-center py-2">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form id="contact">
                <div class="text-fields">
                    <input class="text-fields-name" type="text" name="name" placeholder="Name">
                    <input class="text-fields-mail" type="text" name="e-mail" placeholder="E-Mail">
                    <input class="text-fields-subject" type="text" name="subject" placeholder="Subject">
                    <input class="text-fields-phone" type="text" name="phone" placeholder="Phone Number">
                    <textarea class="text-fields-message" name="message" id="" cols="30" rows="10" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="bg-dark">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-b">
        <div class="container">
            <div class="contact-info text-center">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>EMAIL</h3>
                    <p>test@test.de</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(000) 000-0000</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-c">
        <h1>Let's Start your next Project</h1>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-facebook-square"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-linkedin-in"></i></a>
                </ul>
            </div>
    </footer>
</body>

</html>
